name: Publish Docker image

on:
  workflow_dispatch:
  push:
    paths:
      - "versions.json"
    branches:
      - master

jobs:
  push_to_registry:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, ' bump versions ') }}

    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            yshalsager/calibre-with-kfx
            ghcr.io/${{ github.repository }}

      - name: Set image tag and description
        id: tag
        run: |
          echo "version=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "description=Using $(jq -r 'to_entries|map("\(.key): \(.value)")|.[]|@sh' versions.json | tr -d $'\n')" >> $GITHUB_OUTPUT

      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ github.repository }}:${{ steps.tag.outputs.version }}, ${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.description=${{ steps.tag.outputs.description }}
